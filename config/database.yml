# avalilable envs: production, development and test

default: &default
  adapter: postgresql
  encoding: unicode

development:
  <<: *default
  database: zion_dev
  username: postgres
  password: postgres
  host: <%= ENV['ZION_DATABASE_HOST_DEV']%>

test:
  <<: *default
  database: zion_test
  username: postgres
  password: postgres
  host: <%= ENV['ZION_DATABASE_HOST_TEST']%>
